<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <!-- <div class="card-image"> -->
      <picture class="card-image">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 750px)" />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Bottle of perfume surrounded by green foliage"
      /></picture>
      <!-- </div> -->
      <div class="card-content">
        <h1 class="content-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="content-subheading">Perfume</p>
        <p class="content-body">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="content-price">
          <p class="price-current">$149.99</p>
          <p class="price-original">$169.99</p>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
